<div class="cart">
	<div class="cart__body">
		<div class="cart__head">
			<h3 class="cart__title">кошик<span class="cart__title-count">(3)</span></h3>

		</div>

            Ваш кошик порожній...
        </div> -->
		<div class="cart__content">
			<ul class="cart__products">
				<li class="cart__product product-in-cart">
					<a href="#" class="product-in-cart__image">
						<img src="@img/products/product-01.jpeg" alt="" />
					</a>
					<div class="product-in-cart__content">
						<h3 class="product-in-cart__title">
							<a href="#" class="product-in-cart__link">#Cleansing Foam</a>
						</h3>
						<span class="product-in-cart__sum">465 грн</span>
						<div data-quantity class="quantity">
							<button data-quantity-minus type="button" class="quantity__button quantity__button--minus"></button>
							<div class="quantity__input">
								<input data-quantity-value type="text" value="1" />
							</div>
							<button data-quantity-plus type="button" class="quantity__button quantity__button--plus"></button>
						</div>
					</div>
				</li>
				<li class="cart__product product-in-cart">
					<a href="#" class="product-in-cart__image">
						<img src="@img/products/best.jpeg" alt="" />
					</a>
					<div class="product-in-cart__content">
						<h3 class="product-in-cart__title">
							<a href="#" class="product-in-cart__link">кастомний догляд</a>
						</h3>
						<span class="product-in-cart__sum">1309.05 грн</span>
						<div data-quantity class="quantity">
							<button data-quantity-minus type="button" class="quantity__button quantity__button--minus"></button>
							<div class="quantity__input">
								<input data-quantity-value type="text" value="1" />
							</div>
							<button data-quantity-plus type="button" class="quantity__button quantity__button--plus"></button>
						</div>
					</div>
				</li>
				<li class="cart__product product-in-cart">
					<a href="#" class="product-in-cart__image">
						<img src="@img/products/gft.png" alt="" />
					</a>
					<div class="product-in-cart__content">
						<h3 class="product-in-cart__title">
							<a href="#" class="product-in-cart__link">подарунковий пакет</a>
						</h3>
						<span class="product-in-cart__sum">50 грн</span>
						<div data-quantity class="quantity">
							<button data-quantity-minus type="button" class="quantity__button quantity__button--minus"></button>
							<div class="quantity__input">
								<input data-quantity-value type="text" value="1" />
							</div>
							<button data-quantity-plus type="button" class="quantity__button quantity__button--plus"></button>
						</div>
					</div>
				</li>
			</ul>
			<form action="#" class="cart__promotion-form">
				<input type="text" placeholder="Знижка" class="cart__promotion-form-input input" />
				<button class="cart__promotion-form-button button" type="submit">Використовувати</button>
			</form>
			<div class="cart__gft-box">
				<button class="cart__gft-box-button button button--white">Додаткові подарункові упаковки</button>
			</div>
			<div class="cart__info info-cart">
				<div class="info-cart__item">
					<span class="info-cart__label">Знижка:</span>
					<span class="info-cart__value">0 грн</span>
				</div>
				<div class="info-cart__item">
					<span class="info-cart__label">Доставка:</span>
					<span class="info-cart__value">від 1000 грн - безкоштовна</span>
				</div>
				<div class="info-cart__item">
					<span class="info-cart__label">До сплати:</span>
					<span class="info-cart__value">1824.05 грн</span>
				</div>
			</div>
			<div class="cart__footer">
				<a href="#" class="cart__button button">Перейти до сплати</a>
